<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen of Hearts Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card">
    <!-- Card corners -->
    <div class="corner top-left">
        <span class="rank">Q</span>
        <span class="suit">♥</span>
    </div>
    <div class="corner bottom-right">
        <span class="rank">Q</span>
        <span class="suit">♥</span>
    </div>

    <!-- Main card content -->
    <div class="card-content">
        <div class="queen-figure">
            <!-- Center line -->
            <div class="center-line"></div>

            <!-- Dress curves -->
            <div class="dress-curves left">
                <div class="curve size-xs"></div>
                <div class="curve size-sm"></div>
                <div class="curve size-md"></div>
                <div class="curve size-lg"></div>
            </div>
            <div class="dress-curves right">
                <div class="curve size-xs"></div>
                <div class="curve size-sm"></div>
                <div class="curve size-md"></div>
                <div class="curve size-lg"></div>
            </div>

            <!-- Hearts -->
            <div class="heart-decoration top">♥</div>
            <div class="heart-decoration bottom">♥</div>


            <!-- Circles -->
            <div class="circle-outer"></div>
            <div class="circle-inner">
                <div class="heart-center">♥</div>
            </div>

            <!-- Faces -->
            <div class="queen-face top">
                <div class="face-features">
                    <div class="crown">♥</div>
                    <div class="lips">♥</div>
                    <div class="eyes">
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                    </div>
                    <div class="hair-curls">
                        <div class="curl large left">
                            <div class="curl-detail">
                                <div class="curl-inner"></div>
                            </div>
                        </div>
                        <div class="curl large right">
                            <div class="curl-detail">
                                <div class="curl-inner"></div>
                            </div>
                        </div>
                        <div class="curl medium left"></div>
                        <div class="curl medium right"></div>
                        <div class="curl small left"></div>
                        <div class="curl small right"></div>
                    </div>
                    <div class="ornaments">
                        <div class="ornament left"></div>
                        <div class="ornament right"></div>
                    </div>
                </div>
            </div>
            <div class="queen-face bottom">
                <div class="face-features">
                    <div class="crown">♥</div>
                    <div class="lips">♥</div>
                    <div class="eyes">
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                    </div>
                    <div class="hair-curls">
                        <div class="curl large left">
                            <div class="curl-detail">
                                <div class="curl-inner"></div>
                            </div>
                        </div>
                        <div class="curl large right">
                            <div class="curl-detail">
                                <div class="curl-inner"></div>
                            </div>
                        </div>
                        <div class="curl medium left"></div>
                        <div class="curl medium right"></div>
                        <div class="curl small left"></div>
                        <div class="curl small right"></div>
                    </div>
                    <div class="ornaments">
                        <div class="ornament left"></div>
                        <div class="ornament  right"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
